dist: trusty
sudo: required
language: node_js
node_js:
  - "8"
addons:
  ssh_known_hosts:
    - liquality.io
env:
  - REACT_APP_ETH_RPC=https://rinkeby.infura.io/pjvC14Kn4cv47X3U8qLq
  - REACT_APP_BTC_RPC=https://btc-testnet.leep.it
  - REACT_APP_BTC_RPC_USER=bitcoin
  - REACT_APP_BTC_RPC_PASS=local321
branches:
  only:
    - master
cache:
  directories:
    - node_modules
before_install:
  - openssl aes-256-cbc -K $encrypted_a1bc936c4a1a_key -iv $encrypted_a1bc936c4a1a_iv -in ./.travis/deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - sudo apt-get install -y libusb-1.0-0 libusb-1.0-0-dev libudev-dev
script:
  - CI=false npm run build
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: false
    target-branch: gh-pages
    local-dir: "./build"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build/ $LIQUALITY_USER@$LIQUALITY_HOST:/var/www/html/it/leep/swap/
    on:
      branch: master
